{% extends "blog/base.html" %}
{% load static %}

{% block navbar_right %}
        <a class="navbar-item is-hidden-desktop" style="margin-left: auto;" title="Blog home" href="/blog">Blog</a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" title="Blog home" href="/blog">Blog</a>
        </div>
      </div>
{% endblock %}

{% block content %}
    {% for object in object_list %}
    <div class="card">
      <div class="card-content">
        <a class="has-text-dark" title="Read {{ object.title }}" href="{% url 'entry' object.slug %}">
          <div class="media">
            <div class="media-left">
              <figure class="image is-128x128">
                <img src="{% static object.static_img %}" alt="Entry logo">
              </figure>
            </div>
            <div class="media-content">
              <p class="is-size-4 is-family-secondary">{{ object.title }}</p>
              <p>{{ object.last_update }}</p>
              <p class="is-size-5 is-family-secondary">{{ object.lede }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
{% endblock %}
