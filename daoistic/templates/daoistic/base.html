<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/daoistic/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/static/daoistic/img/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="/static/daoistic/img/apple-touch-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="167x167" href="/static/daoistic/img/apple-touch-icon-167x167.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/daoistic/img/apple-touch-icon-180x180.png"/>
    <link rel="icon" sizes="192x192" href="/static/daoistic/img/icon-hires.png"/>
    <link rel="icon" sizes="128x128" href="/static/daoistic/img/icon-normal.png"/>
    {% block content_style %}{% endblock %}
    {% block footer_style %}{% endblock %}
    <title>{% block page_title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar static-top navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ brand_href }}" title="{{ brand_title }}">
          <img src="/static/daoistic/img/Yin_and_Yang.svg" width="30" height="30" class="d-inline-block align-top" alt="Yin Yang symbol">
          Daoistic
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          {% block navbar_links %}{% endblock %}
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
